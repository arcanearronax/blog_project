{% load static %}
<!DOCTYPE html>

<html>
	{% block title %}
	{% endblock %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.w3-row-padding img {margin-bottom: 12px}
		/* Set the width of the sidebar to 120px */
		.w3-sidebar {width: 150px;background: #222;}
		/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
		#main {margin-left: 150px}
		/* Remove margins from "page content" on small screens */
		@media only screen and (max-width: 600px) {#main {margin-left: 0}}
	</style>

  <head>
		<link rel="stylesheet" type="text/css" href="static/WebpageStyle.css">
		<script type="text/javascript" src="{% static 'testing.js' %}"></script>
	</head>

	<body class="w3-black">

		<!-- Icon Bar (Sidebar - hidden on small screens) -->
		<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

			<!-- Put the sidebar items here -->
  		{% block sidebar %}
			{% endblock %}

		</nav>

		<!-- Navbar on small screens (Hidden on medium and large screens) -->
		<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  		{% block navbar %}
			{% endblock %}
		</div>

		<!-- Page Content -->
		<div class="w3-padding-large w3-left" id="main">

			<!-- Header/Home -->
  		{% block header %}
			{% endblock %}

			{% block body %}
			{% endblock %}

  	<!-- END PAGE CONTENT -->
		</div>

	</body>
</html>
