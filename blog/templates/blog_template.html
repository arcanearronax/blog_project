{% load static %}
<!DOCTYPE html>

<html>
	{% block title %}
	{% endblock %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.w3-row-padding img {margin-bottom: 12px}
		/* Set the width of the sidebar to 120px */
		.w3-sidebar {width: 150px;background: #222;}
		/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
		#main {margin-left: 150px}
		/* Remove margins from "page content" on small screens */
		@media only screen and (max-width: 600px) {#main {margin-left: 0}}

		<!-- Adding this for the test page combobox -->
		.selectBoxArrow{
			margin-top:1px;
			float:left;
			position:6absolute;
			right:1px;
		}
		.selectBoxInput{
			border:0px;
			padding-left:1px;
			height:16px;
			position:absolute;
			top:0px;
			left:0px;
		}
		.selectBox{
			border:1px solid #7f9db9;
			height:20px;
		}
		.selectBoxOptionContainer{
			position:absolute;
			border:1px solid #7f9db9;
			height:100px;
			background-color:#FFF;
			left:-1px;
			top:20px;
			visibility:hidden;
			overflow:auto;
			z-index:1000;
		}
		.selectBoxIframe{
			position:absolute;
			background-color:#FFF;
			border:0px;
			z-index:999;
		}
		.selectBoxAnOption{
			font-family:arial;
			font-size:12px;
			cursor:default;
			margin:1px;
			overflow:hidden;
			white-space:nowrap;
		}
	</style>

  <head>
		<link rel="stylesheet" type="text/css" href="static/WebpageStyle.css">
		{% block javascript %}
		{% endblock %}
	</head>

	<body class="w3-black">

		<!-- Icon Bar (Sidebar - hidden on small screens) -->
		<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

			<!-- Put the sidebar items here -->
  		{% block sidebar %}
			{% endblock %}

		</nav>

		<!-- Navbar on small screens (Hidden on medium and large screens) -->
		<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  		{% block navbar %}
			{% endblock %}
		</div>

		<!-- Page Content -->
		<div class="w3-padding-large w3-left" id="main">

			<!-- Header/Home -->
  		{% block header %}
			{% endblock %}

			{% block body %}
			{% endblock %}

  	<!-- END PAGE CONTENT -->
		</div>

	</body>
</html>
