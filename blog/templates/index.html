<head>
	<title>Blog Homepage</title>

	<h1>Blog Homepage</h1>
</head>

<body>

	<h3>All Posts:</h3>

	{% if posts %}
		<ul>
			{% for post in posts %}
				<li><a href="/blog/{{ post.id }}/">{{ post.post_title }}</a></li>
			{% endfor %}
			</ul>
	{% else %}
		<p>No posts currently available.</p>
	{% endif %}

</body>
